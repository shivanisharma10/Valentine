<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa8c5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 100px;
            animation: heartbeat 1.5s infinite;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: linear-gradient(135deg, #757575 0%, #9e9e9e 100%);
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .celebration {
            display: none;
            text-align: center;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .celebration h2 {
            font-size: 3em;
            color: #ff1744;
            margin-bottom: 20px;
        }

        .love-message {
            font-size: 2.5em;
            color: #ff1744;
            margin: 30px 0;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .firework {
            font-size: 50px;
            position: absolute;
            animation: explode 1s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        video {
            max-width: 100%;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-section">
            <h1>Hey Saksham! üíï</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p class="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h2>üéâ YAY! üéâ</h2>
            <div class="heart">üíï</div>
            <video autoplay loop muted playsinline>
                <source src="https://cdn.pixabay.com/video/2022/01/18/105195-667010028_large.mp4" type="video/mp4">
            </video>
            <p class="love-message">I LOVE YOU! üíï</p>
            <div class="firework" style="left: 10%; top: 20%;">‚ú®</div>
            <div class="firework" style="right: 10%; top: 30%; animation-delay: 0.3s;">üéÜ</div>
            <div class="firework" style="left: 20%; bottom: 20%; animation-delay: 0.6s;">üí´</div>
            <div class="firework" style="right: 20%; bottom: 30%; animation-delay: 0.9s;">‚≠ê</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('question-section');
        const celebration = document.getElementById('celebration');

        // Make the No button move away when hovering or trying to click
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton(e) {
            e.preventDefault();
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = 200;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // When Yes is clicked
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            celebration.classList.add('active');
            createConfetti();
        });

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = ['#ff1744', '#ff5252', '#ff80ab', '#ffc0cb'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
